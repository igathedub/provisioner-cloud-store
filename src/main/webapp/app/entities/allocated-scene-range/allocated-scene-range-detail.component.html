<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="allocatedSceneRange">
            <h2><span jhiTranslate="provisionercloudApp.allocatedSceneRange.detail.title">Allocated Scene Range</span> {{allocatedSceneRange.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="provisionercloudApp.allocatedSceneRange.lowAddress">Low Address</span></dt>
                <dd>
                    <span>{{allocatedSceneRange.lowAddress}}</span>
                </dd>
                <dt><span jhiTranslate="provisionercloudApp.allocatedSceneRange.highAddress">High Address</span></dt>
                <dd>
                    <span>{{allocatedSceneRange.highAddress}}</span>
                </dd>
                <dt><span jhiTranslate="provisionercloudApp.allocatedSceneRange.provisioner">Provisioner</span></dt>
                <dd>
                    <div *ngIf="allocatedSceneRange.provisioner">
                        <a [routerLink]="['/provisioner', allocatedSceneRange.provisioner?.id, 'view']">{{allocatedSceneRange.provisioner?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/allocated-scene-range', allocatedSceneRange.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

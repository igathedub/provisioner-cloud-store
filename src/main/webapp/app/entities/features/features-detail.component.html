<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="features">
            <h2><span jhiTranslate="provisionercloudApp.features.detail.title">Features</span> {{features.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="provisionercloudApp.features.proxy">Proxy</span></dt>
                <dd>
                    <span>{{features.proxy}}</span>
                </dd>
                <dt><span jhiTranslate="provisionercloudApp.features.friend">Friend</span></dt>
                <dd>
                    <span>{{features.friend}}</span>
                </dd>
                <dt><span jhiTranslate="provisionercloudApp.features.relay">Relay</span></dt>
                <dd>
                    <span>{{features.relay}}</span>
                </dd>
                <dt><span jhiTranslate="provisionercloudApp.features.lowPower">Low Power</span></dt>
                <dd>
                    <span>{{features.lowPower}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/features', features.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

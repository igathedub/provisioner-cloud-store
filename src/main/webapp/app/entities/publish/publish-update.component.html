<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-publish-heading" jhiTranslate="provisionercloudApp.publish.home.createOrEditLabel">Create or edit a Publish</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="provisionercloudApp.publish.index" for="field_index">Index</label>
                    <input type="number" class="form-control" name="index" id="field_index"
                           formControlName="index"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="provisionercloudApp.publish.credentials" for="field_credentials">Credentials</label>
                    <input type="number" class="form-control" name="credentials" id="field_credentials"
                           formControlName="credentials"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="provisionercloudApp.publish.ttl" for="field_ttl">Ttl</label>
                    <input type="number" class="form-control" name="ttl" id="field_ttl"
                           formControlName="ttl"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="provisionercloudApp.publish.period" for="field_period">Period</label>
                    <input type="number" class="form-control" name="period" id="field_period"
                           formControlName="period"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="provisionercloudApp.publish.address" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                           formControlName="address"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="provisionercloudApp.publish.retransmit" for="field_retransmit">Retransmit</label>
                    <select class="form-control" id="field_retransmit" name="retransmit" formControlName="retransmit">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="retransmitOption.id === editForm.get('retransmit').value?.id ? editForm.get('retransmit').value : retransmitOption" *ngFor="let retransmitOption of retransmits; trackBy: trackRetransmitById">{{retransmitOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="element">
            <h2><span jhiTranslate="provisionercloudApp.element.detail.title">Element</span> {{element.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="provisionercloudApp.element.index">Index</span></dt>
                <dd>
                    <span>{{element.index}}</span>
                </dd>
                <dt><span jhiTranslate="provisionercloudApp.element.location">Location</span></dt>
                <dd>
                    <span>{{element.location}}</span>
                </dd>
                <dt><span jhiTranslate="provisionercloudApp.element.name">Name</span></dt>
                <dd>
                    <span>{{element.name}}</span>
                </dd>
                <dt><span jhiTranslate="provisionercloudApp.element.node">Node</span></dt>
                <dd>
                    <div *ngIf="element.node">
                        <a [routerLink]="['/node', element.node?.id, 'view']">{{element.node?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/element', element.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
